<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <h1>World Clock</h1>
    <div class="container">
      <select>
        <option value="">Select a city ...</option>
        <option value="">Accra</option>
        <option value="">Seoul</option>
        <option value="">Sydney</option>
        <option value="">Ottawa</option>
        <option value="">Buenos Aires</option>
        <option value="">Paris</option>
      </select>
      <div class="cities">
        <div class="city">Accra</div>
        <div class="date">23rd June, 2025</div>
        <div class="time">10:00 AM</div>
      </div>
      <div class="cities">
        <div class="city">Paris</div>
        <div class="date">23rd June, 2025</div>
        <div class="time">10:00 AM</div>
      </div>
    </div>
    <footer>
      This is a simple world clock application that displays the current time in
      various time zones. <br />
      This page was coded by Jad Gogovi and it is open source on github
    </footer>

    <script src="script/index.js"></script>
  </body>
</html>
